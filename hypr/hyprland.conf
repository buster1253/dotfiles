# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1,preferred,auto,1.5
monitor=desc:ASUSTek COMPUTER INC ASUS MB16AC K1LMTF083294,preffered,auto,1

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

exec-once = hyprpm reload -n
exec-once = waybar
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE" 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = hyprpaper

bind = SUPER_SHIFT, r, exec, hyprpm reload -n


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
#$menu = wofi --show drun
$menu = rofi -show combi


# window rules
windowrule = workspace 4, class:thunderbird
windowrule = workspace 4, class:Slack
windowrule = workspace 8, class:Spotify


#$swaylock = swaylock --color "1a1b26" --ring-color "394b70" -f --font "RobotoMono Nerd Font normal"

# Some default env vars.
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that


## Spotify keybindings
$spotify = dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify \
             /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player
$spotify_play = $spotify.PlayPause
$spotify_next = $spotify.Next
$spotify_prev = $spotify.Previous

bind = SUPER, p, exec, $spotify_play
bind = SUPER_SHIFT, n, exec, $spotify_next
bind = SUPER_SHIFT, p, exec,  $spotify_prev

# take a picture
# bindsym $mod+c exec grimshot copy area
bind = SUPER, c, exec, grim -g "$(slurp)" - | swappy -f -
# bind = SUPER SHIFT, f, exec, grim - | swappy -f -

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,no
    kb_variant = dvp,nodeadkeys
    kb_model =
    kb_options = ctrl:swapcaps,compose:102
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 1
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

debug {
  disable_logs = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	    preserve_split = yes # you probably want this
	}

	master {
	    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	    # new_is_master = true
	}

	gestures {
	    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	    workspace_swipe = off
	}

	misc {
	    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
	}

	# Example per-device config
	# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
	device {
	    name = epic-mouse-v1
	    sensitivity = -0.5
	}

	# Example windowrule v1
	# windowrule = float, ^(kitty)$
	# Example windowrule v2
	# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
	# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
	windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


	# See https://wiki.hyprland.org/Configuring/Keywords/ for more
	$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen
bind = $mainMod, O, exec, hyprlock
bind = $mainMod SHIFT, c, exec, hyprctl dispatch exit

bindl =, XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight set 5%-
bindl =, XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight set 5%+
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindl = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# bind = $mainMod, h, movefocus, l
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d
# bind = $mainMod SHIFT, h, movewindow, l
# bind = $mainMod SHIFT, l, movewindow, r
# bind = $mainMod SHIFT, k, movewindow, u
# bind = $mainMod SHIFT, j, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, parenleft,  workspace,1
bind = $mainMod, parenright, workspace,2
bind = $mainMod, braceright, workspace, 3
bind = $mainMod, plus, workspace, 4
bind = $mainMod, braceleft, workspace, 5
bind = $mainMod, bracketright, workspace, 6
bind = $mainMod, bracketleft, workspace, 7
bind = $mainMod, exclam, workspace, 8
bind = $mainMod, equal, workspace, 9
bind = $mainMod, asterisk, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, parenleft, movetoworkspace, 1
bind = $mainMod SHIFT, parenright, movetoworkspace, 2
bind = $mainMod SHIFT, braceright, movetoworkspace, 3
bind = $mainMod SHIFT, plus, movetoworkspace, 4
bind = $mainMod SHIFT, braceleft, movetoworkspace, 5
bind = $mainMod SHIFT, bracketright, movetoworkspace, 6
bind = $mainMod SHIFT, bracketleft, movetoworkspace, 7
bind = $mainMod SHIFT, exclam, movetoworkspace, 8
bind = $mainMod SHIFT, equal, movetoworkspace, 9
bind = $mainMod SHIFT, asterisk, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# plugin = /home/petter/hy3/build/libhy3.so
plugin {
    hy3 {
      bind = $mainMod, h, hy3:movefocus, l
      bind = $mainMod, l, hy3:movefocus, r
      bind = $mainMod, k, hy3:movefocus, u
      bind = $mainMod, j, hy3:movefocus, d
      bind = $mainMod SHIFT, h, hy3:movewindow, l
      bind = $mainMod SHIFT, l, hy3:movewindow, r
      bind = $mainMod SHIFT, k, hy3:movewindow, u
      bind = $mainMod SHIFT, j, hy3:movewindow, d

      bind = $mainMod, g, hy3:makegroup, h
      bind = $mainMod, v, hy3:makegroup, v
      bind = $mainMod, s, hy3:changegroup, toggletab
    }
}

bind=$mainMod,R,submap,resize # will switch to a submap called resize

submap=resize # will start a submap called "resize"

binde=,l,resizeactive,10 0
binde=,h,resizeactive,-10 0
binde=,k,resizeactive,0 -10
binde=,j,resizeactive,0 10

bind=,escape,submap,reset # use reset to go back to the global submap

submap=reset # will reset the submap, meaning end the current one and return to the global one.


# keybinds further down will be global again...
